<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.7.1/jquery.min.js"> </script>

    <script crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Ingredients</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ingredient : ${recipe.getIngredients()}">
        <td class="col-md-6 col-lg-8">
            <div class="fw-bold" th:text="${ingredient.getDescription()}">Item</div>
            <span th:text="${ingredient.getAmount()} + ' '+ ${ingredient.getUnitOfMeasure().getDescription()}">Amount</span>
        </td>
        <td class="col-md-6 col-lg-4 text-end">
            <a th:href="@{'/recipe/' + ${recipe.getId()} + '/ingredient/' + ${ingredient.getId()} + '/show'}"
               class="btn btn-outline-primary mt-3">Details
                <i class="bi bi-box-arrow-up-right"></i>
            </a>

            <a th:href="@{'/recipe/' + ${recipe.getId()} + '/ingredient/' + ${ingredient.getId()} + '/update'}"
               class="btn btn-outline-success mt-3">Update
                <i class="bi bi-pencil"></i>
            </a>

            <a th:href="@{'/recipe/' + ${recipe.getId()} + '/show'}"
               class="btn btn-outline-danger mt-3">Delete
                <i class="bi bi-trash-fill"></i>
            </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
